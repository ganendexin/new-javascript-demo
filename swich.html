<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
   
// 		得到一个同学的成绩，如果大于等于90为优秀，
				// 小于90大于等于80为良好，
				// 小于80大于等于70为一般，
				// 小于70大于等于60为较差，
				// 小于60为很差




				var a = Math.floor(prompt("输入成绩")/10);
				switch(a){
					case 9 :
						alert("优秀");
						break;
					case 8 :
						alert("狼嚎");
						break;
					case 7 :
						alert("一般");
						break;
					default :
						alert("cha");
				}
	</script>
</head>
<body>
	
</body>
</html>
